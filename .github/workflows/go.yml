name: mta-hosting-optimizer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build
      run: go build -o mta-hosting-optimizer -v ./cmd/mta-hosting-optimizer

    - name: Test
      run: go test -cover --shuffle=on ./...
